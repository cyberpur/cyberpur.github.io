<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cyberpur Platform</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Lokbidhi Learning by - Lokbidhi Cyberlab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        .anchor span {
            color: #f97316;
            ;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        var num = 0;
        mermaid.initialize({ startOnLoad: false });

        window.$docsify = {
            name: 'Cyberpur Knowledge base',
            repo: '',
            loadSidebar: true,
            search: 'auto', // default
            search: [
                '/',            // => /README.md
                '/guide',       // => /guide.md
                '/get-started', // => /get-started.md                
            ],
            // complete configuration parameters
            search: {
                maxAge: 86400, // Expiration time, the default one day
                paths: [], // or 'auto'
                placeholder: 'Type to search',
                noData: 'No Results!',
                // Headline depth, 1 - 6
                depth: 2,
                hideOtherSidebarContent: false // whether or not to hide other sidebar content
            },
            markdown: {
                renderer: {
                    code: function (code, lang) {
                        if (lang === "mermaid") {
                            return (
                                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            }
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
</body>

</html>
